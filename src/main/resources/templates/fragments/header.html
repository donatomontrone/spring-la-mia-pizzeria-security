	<head>

		<title>Insert title here</title>
	</head>

	<body>

			<div class="container">
				<div class="row align-items-center justify-content-center justify-content-md-between">
					<div class="col-md-6">
						<a class="navbar-brand d-flex align-items-center" th:href="@{/}">

					</div>

					</div>
				</div>
